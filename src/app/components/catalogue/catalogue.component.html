<mat-grid-list cols="4" rowHeight="3:3">
  	<mat-grid-tile *ngFor="let product of productsList ">
  		<mat-card>
  			<mat-card-content>
  				<img mat-card-image src="../../../assets/test.png" alt="test photo">

  			</mat-card-content>

		  <mat-card-actions>
				<button mat-button (click)="addToListShoppingList(product)" >Ajouter a mes courses</button>
		  </mat-card-actions>  		
		  	
  		</mat-card>
  		
  	</mat-grid-tile>

</mat-grid-list>
